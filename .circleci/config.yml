version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.9-node-browsers
        environment:
          - BUNDLER_VERSION: 2.2.15
          - RAILS_ENV: 'test'
      - image: circleci/mysql:5.7
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
          - MYSQL_ROOT_HOST: '%'

    working_directory: ~/my-app

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            gem install bundler -v 2.2.15
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

# database.ymlとdatabase.ci.ymlを入れ替える
      - run: mv config/database.ci.yml config/database.yml 

# Database setup
      # - run: bundle exec rake db:create
      # - run: bundle exec rake db:schema:load
      - run: bundle exec rake db:create db:migrate db:seed --trace

# rubocopを走らせる
      - run:
          name: Rubocop
          command: bundle exec rubocop

# rspecを走らせる
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"


# ③ここでRspecJunitFormatterというgemをインストールしていないとエラーになります。gemfileに記述しましょう。
            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES

# collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results














